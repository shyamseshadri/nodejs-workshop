<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Chat App</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
  </style>
</head>
<body ng-app="chatApp">
  <div ng-controller="ChatCtrl as ctrl">
    <ul id="messages">
      <li ng-repeat="message in ctrl.messages" ng-bind="message"></li>
    </ul>
    <form>
      <input id="m" ng-model="ctrl.usermsg" autocomplete="off" /><button ng-click="ctrl.send()">Send</button>
    </form>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.27/angular.min.js"></script>

  <script type="text/javascript" src="chatApp.js"></script>
</body>
</html>
